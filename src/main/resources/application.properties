# suppress inspection "UnusedProperty" for whole file
#
%prod.smallrye.config.source.file.locations=/run/secrets
#
quarkus.default-locale=en-US
quarkus.locales=en-US
quarkus.analytics.disabled=true
quarkus.banner.enabled=false
quarkus.application.name=httpbucket
quarkus.ssl.native=true
%dev.quarkus.http.host=0.0.0.0
#
quarkus.docker.dockerfile-native-path=src/main/docker/Dockerfile.native-micro
#
quarkus.http.ssl.certificate.files=${httpbucket.ssl.cert:cert.pem}
quarkus.http.ssl.certificate.key-files=${httpbucket.ssl.key:key.pem}
#
quarkus.info.path=/info
#
quarkus.smallrye-health.root-path=/health
#
quarkus.micrometer.export.prometheus.path=/metrics
#
quarkus.smallrye-openapi.path=/openapi
quarkus.smallrye-openapi.info-title=httpbucket
quarkus.smallrye-openapi.security-scheme=basic
#
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
quarkus.swagger-ui.theme=flattop
quarkus.swagger-ui.title=httpbucket
quarkus.swagger-ui.footer=&#169; 2026 - Testainers
#
%test.quarkus.jacoco.footer=httpbucket
%test.quarkus.jacoco.title=httpbucket
%test.quarkus.jacoco.excludes=**/SimpleHealthCheck.class
#
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=*
quarkus.http.cors.access-control-max-age=24H
#
quarkus.http.enable-compression=true
quarkus.http.enable-decompression=true
